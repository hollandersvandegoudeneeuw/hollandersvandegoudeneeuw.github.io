<div class="story">
    <div class="row">
        <div class="col-sm-4 hidden-xs profile-side">
            <div>
                {{ state.profile.title }}
            </div>
        </div>
        <div class="col-sm-8 navigation-tabs">
            <div>
                <a class="stories visible-xs" ng-class="{active: $state.current.name == 'story.choose'}" href ui-sref="story.choose({storyId: story.id})"></a>
                <a class="timeline" ng-class="{active: $state.current.name == 'story.timeline'}" href ui-sref="story.timeline({storyId: story.id})"></a>
                <a class="favorites" ng-class="{active: $state.current.name == 'story.favorites'}" href ui-sref="story.favorites({storyId: story.id})"></a>
                <a class="profile" ng-class="{active: $state.current.name == 'story.profile'}"  href ui-sref="story.profile({storyId: story.id})"></a>
            </div>
        </div>    
    </div>

    <div class="row">
        <div class="col-sm-4 hidden-xs">
            <ul class="nav nav-pills nav-stacked">
                <li ng-repeat="s in state.stories" ng-class="{active: s.id == story.id}">
                    <a href ui-sref="story.timeline({storyId: s.id})">
                        {{ s.title }}
                    </a>
                </li>
            </ul>
        </div>
        <div class="col-sm-8">
            <div class="ui-view-detail" ui-view="detail"></div>
        </div>
    </div>
</div>
